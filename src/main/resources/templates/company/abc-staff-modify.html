

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>abc-staff</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui-timepicker-addon.min.css}">
    <link rel="stylesheet" th:href="@{/jqueryui/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/crud.css}">

    <script th:src="@{/js/jquery-3.5.1.min.js}" ></script>
    <script th:src="@{/jqueryui/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon-i18n.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <!--<script th:src="@{/js/localization/messages_zh.js}" type="text/javascript"></script>-->
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<a th:href="@{/api/company/abc-staff}">[List]</a>

<div class="content-root">

<div class="content-root">
    <div class="form-container">
        <form id="modifyform" th:action="@{/api/company/abc-staff/modify}" method="POST"
              th:object="${abcStaffModel.abcStaffDto}">
            <input type="hidden" name="id" th:value="*{id}">

    <table>


    <tr><td><label>firstName:</label></td><td width="75%"><input type="text" id="firstName" name="firstName"  required="required" maxlength="25" th:value="*{firstName}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>lastName:</label></td><td width="75%"><input type="text" id="lastName" name="lastName"   maxlength="25" th:value="*{lastName}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>age:</label></td><td width="75%"><input type="number" id="age" name="age"   maxlength="50" th:value="*{age}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>score:</label></td><td width="75%"><input type="number" id="score" name="score"   maxlength="50" th:value="*{score}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>passed:</label></td><td width="75%"><input type="checkbox" id="passed" name="passed"  th:checked="*{passed}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>comments:</label></td><td width="75%"><textarea type="text" id="comments" name="comments"  rows="10" cols="50"  maxlength="255" th:text="*{comments}" ></textarea><label> &nbsp;</label></td></tr>
    <tr><td><label>birthday:</label></td><td width="75%"><input type="text" id="birthday" name="birthday"   th:value="*{#dates.format(birthday, 'yyyy-MM-dd HH:mm:ss')}" /><label> &nbsp;</label></td></tr>

        <tr><td colspan="2" style="text-align: center;"><input type="reset" value="Reset" style="width:150px;">&nbsp;&nbsp;<input type="submit" style="width:150px;" value="Save"><label>&nbsp;</label></td></tr>
    </table>

</form>
    </div>
</div>
    <!--content-root div end -->
</div>
<script th:inline="javascript">
/*<![CDATA[*/
$(function() {
    $("form").submit(function(e) {
        var docHeight = $(document).height();
        $('body').append('<div id="selft-widow-shadow"></div>');
        $('#selft-widow-shadow')
        .height(docHeight)
        .css({
        'opacity': .4,
        'position': 'absolute',
        'top': 0,
        'left': 0,
        'background-color': 'black',
        'width': '100%',
        'z-index': 9003
        });
        $('#selft-widow-shadow').focus();
        setTimeout(function(){$("#selft-widow-shadow").remove();}, 1000);
    });


    
    
    
    
    
    
    
        $('#birthday').datetimepicker({
            dateFormat: "yy-mm-dd",
            timeFormat: "hh:mm:ss"
        });
    


$("#modifyform").validate();

});

/*]]>*/
</script>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
